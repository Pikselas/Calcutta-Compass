<!DOCTYPE html>
<html>
<head>
    <title>Bing Maps</title>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol'></script>
    <script type='text/javascript'>

        function loadMapScenario(addrs_1, addrs_2)
        {

            var map = new Microsoft.Maps.Map(document.getElementById("myMap"),
                {
                    credentials: 'AjMKxLlsExzF24GrXDTAAVrTv11D_UA9vYV2FMjFelfyrqIUHINH43gEdpjX7Ypw'
                });

            var directionsManager;
            Microsoft.Maps.loadModule('Microsoft.Maps.Directions', function ()
            {
                directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);
                directionsManager.setRequestOptions({ routeMode: Microsoft.Maps.Directions.RouteMode.driving });
                var waypoint1 = new Microsoft.Maps.Directions.Waypoint({ address: addrs_1 });
                var waypoint2 = new Microsoft.Maps.Directions.Waypoint({ address: addrs_2 });

                directionsManager.addWaypoint(waypoint1);
                directionsManager.addWaypoint(waypoint2);

                directionsManager.calculateDirections();
            });
        }

    </script>
</head>
<body>
    <div id="myMap" style="width:100%;height:100%;position:absolute;left:0px;top:0px"></div>
</body>
</html>
